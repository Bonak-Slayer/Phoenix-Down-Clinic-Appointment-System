<div class="all-appointments-container">
  <h1>ALL APPOINTMENTS</h1>
  <p>Below are the appointments made by patients for the doctor(s) of this clinic.</p>
  <hr>

  <div class="appointments-container" *ngIf="appointments.allAppointments.length > 0; else noAppointments">
    <div class="appointment" *ngFor="let appointment of appointments.allAppointments" (click)="accessAppointment(appointment.id)">
      <h3>
        <span>{{ appointment.category }}</span> -
        {{ appointment.patient }} -
        <span class="{{ appointment.status }}">{{ appointment.status }}</span>
      </h3>
    </div>
  </div>

  <ng-template #noAppointments>
    <h2 id="no-appointments">It seems that there are no appointments yet...</h2>
  </ng-template>
</div>
<app-staff-navbar></app-staff-navbar>
